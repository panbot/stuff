<h1 mat-dialog-title>Offset</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="s" type="number" [(ngModel)]="data.s">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="t" type="number" [(ngModel)]="data.t">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
